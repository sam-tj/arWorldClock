      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>
          Welcome to AR World Clock.<br /><br />Rotate the globe to see time around or press the
          button &quot;View in AR&quot; to see a magic trick!
        </p>
      </div>
    </div>

      poster="poster.png"

      camera-orbit="46.31deg 69.21deg auto"
