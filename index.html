<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AR World Clock</title>
    <meta charset="utf-8" />
    <meta name="description" content="AR World Clock" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" href="./styles.css" rel="stylesheet" />
    <script
      src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js"
      defer
    ></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer
      bounds="tight"
      src="globe.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      environment-image="neutral"
      poster="poster.png"
      shadow-intensity="1"
      auto-rotate
      camera-orbit="125.2deg 66.74deg auto"
    >
      <button
        class="Hotspot"
        slot="hotspot-1"
        data-position="0.8481831201516763m 3.9401734122349374m 3.331635294423184m"
        data-normal="0.20496707552491367m 0.7836100505074067m 0.5864672085415721m"
        data-visibility-attribute="visible"
      >
        <div id="location1" class="HotspotAnnotation"></div></button
      ><button
        class="Hotspot"
        slot="hotspot-2"
        data-position="4.498320840101531m 2.6572729914904705m 0.7032280700669804m"
        data-normal="0.8353781255000953m 0.3783117322024135m 0.3987776582432326m"
        data-visibility-attribute="visible"
      >
        <div id="location2" class="HotspotAnnotation"></div></button
      ><button
        class="Hotspot"
        slot="hotspot-3"
        data-position="3.0334946212246514m -2.177096687189705m -3.441733534853518m"
        data-normal="0.6016655488668644m -0.45869238381151256m -0.6539112052412368m"
        data-visibility-attribute="visible"
      >
        <div id="location3" class="HotspotAnnotation"></div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">View in your space</button>
      <div id="ar-prompt">
        <img src="ar_hand_prompt.png" />
      </div>
    </model-viewer>
    <div class="footer">
      <p>
        ¯\_(ツ)_/¯ ⁞ Sameer Tuteja © ⁞ 2022 <br />
        <a class="hrefStyle" href="https://blendswap.com/profile/604064"
          >Model Credits</a
        >
      </p>
    </div>
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </body>
</html>
