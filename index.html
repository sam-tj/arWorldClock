<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AR World Clock</title>
    <meta charset="utf-8" />
    <meta name="description" content="AR World Clock" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" href="./styles.css" rel="stylesheet" />
    <script
      src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js"
      defer
    ></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer
      bounds="tight"
      src="globe.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      ar-placement="floor"
      camera-controls
      environment-image="neutral"
      poster="poster.png"
      shadow-intensity="1"
      auto-rotate
      camera-orbit="50.1deg 74.29deg auto"
      min-camera-orbit="auto auto 14.93m"
      min-field-of-view="45deg"
    >
      <button
        class="Hotspot"
        slot="hotspot-1"
        data-position="1.1415209996095887m 8.927098492873952m 3.310119248143371m"
        data-normal="0.2358779938381601m 0.7309536494845665m 0.6403657816655092m"
        data-visibility-attribute="visible"
      >
        <div id="location1" class="HotspotAnnotation"></div></button
      ><button
        class="Hotspot"
        slot="hotspot-2"
        data-position="4.684869665702617m 7.346287972818964m 0.6614369016546178m"
        data-normal="0.8353781255000954m 0.3783117322024135m 0.3987776582432326m"
        data-visibility-attribute="visible"
      >
        <div id="location2" class="HotspotAnnotation"></div></button
      ><button
        class="Hotspot"
        slot="hotspot-3"
        data-position="3.088029715867493m 2.985720450856415m -3.4658555758536247m"
        data-normal="0.6016655488668644m -0.45869238381151256m -0.6539112052412369m"
        data-visibility-attribute="visible"
      >
        <div id="location3" class="HotspotAnnotation"></div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">View in AR</button>
      <div id="ar-prompt">
        <img src="ar_hand_prompt.png" />
      </div>
    </model-viewer>
    <div class="footer">
      <p>
        ¯\_(ツ)_/¯ ⁞ Sameer Tuteja © ⁞ 2022 <br />
        <a class="hrefStyle" href="https://blendswap.com/profile/604064"
          >Model Credits</a
        >
      </p>
    </div>
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </body>
</html>
