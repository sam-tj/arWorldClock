<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AR World Clock</title>
    <meta charset="utf-8" />
    <meta name="description" content="AR World Clock" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" href="./styles.css" rel="stylesheet" />
    <script
      src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js"
      defer
    ></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer
      bounds="tight"
      src="globe.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      ar-placement="floor"
      camera-controls
      environment-image="neutral"
      poster="poster.png"
      shadow-intensity="1"
      auto-rotate
      camera-orbit="46.31deg 69.21deg auto"
      ar-scale="fixed"
      disable-zoom
      interaction-prompt="none"
    >
      <button
        class="Hotspot"
        slot="hotspot-1"
        data-position="0.11445909457014063m 0.8673980864087631m 0.33399739945463214m"
        data-normal="0.23587799383816013m 0.7309536494845665m 0.6403657816655092m"
        data-visibility-attribute="visible"
      >
        <div id="location1" class="HotspotAnnotation"></div></button
      ><button
        class="Hotspot"
        slot="hotspot-2"
        data-position="0.45975763367784556m 0.7138206643333167m 0.07777108364946983m"
        data-normal="0.8353781255000954m 0.37831173220241354m 0.3987776582432326m"
        data-visibility-attribute="visible"
      >
        <div id="location2" class="HotspotAnnotation"></div></button
      ><button
        class="Hotspot"
        slot="hotspot-3"
        data-position="0.31138957956411867m 0.28513732356105925m -0.3403662913232956m"
        data-normal="0.6016655488668644m -0.45869238381151256m -0.6539112052412368m"
        data-visibility-attribute="visible"
      >
        <div id="location3" class="HotspotAnnotation"></div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">View in AR</button>
      <div id="ar-prompt">
        <img src="ar_hand_prompt.png" />
      </div>
    </model-viewer>
    <div class="footer">
      <p>
        ¯\_(ツ)_/¯ ⁞ Sameer Tuteja © ⁞ 2022 <br />
        <a class="hrefStyle" href="https://blendswap.com/profile/604064"
          >Model Credits</a
        >
      </p>
    </div>
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </body>
</html>
